<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo/style.css" media="all">
    <link rel="stylesheet" href="estilo/tablet.css" media="screen">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
                <!--<img src="imagem/predio.jpg" alt="imagem login">!-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e pode fazer as configurações no seu ambeinte.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <divc class="campo">
                        <span id="burguer" class="material-symbols-outlined">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="seu email" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>
                    <divc class="campo">
                        <span id="burguer" class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" minlength="8" maxlength="28">
                        <label for="isenha">senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">
                        Esqueci a senha<span id="burguer" class="material-symbols-outlined">mail</span>
                    </a>
                </form>
            </div>
        </section>
    </main> 
</body>
</html>
